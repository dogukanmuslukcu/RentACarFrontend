<table class="table table-bordered table-info  table-hover ">
  <thead>
    <tr>
      <th>Araba Id</th>
      <th>Marka Adı</th>
      <th>Renk</th>
      <th>Model Yılı</th>
      <th>Fiyat</th>
      <th>Araba Detay</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let carDto of carDtos" >
      <td>{{carDto.carId}}</td>
      <td>{{carDto.brandName}}</td>
      <td>{{carDto.colorName}}</td>
      <td>{{carDto.modelYear}}</td>
      <td>{{carDto.dailyPrice}}</td>
      <td>{{carDto.description}}</td>
    </tr>
  </tbody>
</table>
