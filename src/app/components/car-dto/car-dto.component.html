<table class="table table-success ">
  <thead>
    <tr>
      <th>Araba Id</th>
      <th>Marka Adı</th>
      <th>Renk</th>
      <th>Model Yılı</th>
      <th>Fiyat</th>
      <th>Araba Detay</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let carDto of carDtos" >
      <td>{{carDto.carId}}</td>
      <td>{{carDto.brandName}}</td>
      <td>{{carDto.colorName}}</td>
      <td>{{carDto.modelYear}}</td>
      <td>{{carDto.dailyPrice}}</td>
      <td>{{carDto.description}}</td>
      <td><button routerLink="/carDto/carImage/{{carDto.carId}}"  (click)="setCurrentCarDto(carDto)"  >Araç Detay</button></td>
    </tr>
  </tbody>
</table>
