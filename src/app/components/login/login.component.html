<body class="text-center">
  <main class="form-signin">
    <form [formGroup]="loginForm">
      <img
        class="mb-4"
        src="https://www.shutterstock.com/shutterstock/photos/1040084344/display_1500/stock-vector-man-icon-vector-1040084344.jpg"
        alt=""
        width="200"
        height="200"
      />
      <h1 class="h3 mb-3 fw-normal">Giriş Yapınız</h1>

      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          formControlName="email"
          id="email"
          placeholder="name@example.com"
        />
        <label for="floatingInput">E-mail</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          id="password"
          placeholder="Password"
        />
        <label for="floatingPassword">Parola</label>
      </div>
      <!--
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <button class="w-100 btn btn-lg btn-primary" (click)="login()">
        Giriş
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018–2022</p>
    </form>
  </main>
</body>
