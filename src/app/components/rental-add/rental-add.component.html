<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Araba Kirala</h5></div>
      <div class="card-body">
        <form [formGroup]="CarRentForm">

          <div class="mb-3">
            <label for="CustomerId">Müşteri Id</label>
            <div class="form-group">
              <input
                type="number"
                id="CustomerId"
                formControlName="CustomerId"
                class="form-control"
                placeholder="Müşteri id giriniz"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="RentDate">Kiralama Tarihi</label>
            <div class="form-group">
              <input
                type="date"
                id="RentDate"
                formControlName="RentDate"
                class="form-control"

              />
            </div>
          </div>
          <div class="mb-3">
            <label for="ReturnDate">Kiralama Bitiş Tarihi</label>
            <div class="form-group">
              <input
                type="date"
                id="ReturnDate"
                formControlName="ReturnDate"
                class="form-control"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-dark" (click)="rent()"
        >Kirala</button>
      </div>
    </div>
  </div>
</div>
