<table class="table">
  <thead>
    <tr>
      <th>Müşteri Id</th>
      <th>Müşteri Adı</th>
      <th>Müşteri SoyAdı</th>
      <th>Şirket Adı</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let customer of customers" >
      <td>{{customer.customerId}}</td>
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.companyName}}</td>
      <td>{{customer.email}}</td>
    </tr>
  </tbody>
</table>
